<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>CONTACT ME</h2>
    <p>
      Interested if I'd be the right fit for your team? Fill in this form and I
      will respond within 24-48 hours.
    </p>

    <div class="row mb-3">
      <label
        for="colFormLabelSm"
        class="col-sm-2 col-form-label col-form-label-sm"
      ></label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control form-control-sm"
          id="colFormLabelSm"
          placeholder="col-form-label-sm"
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="colFormLabel" class="col-sm-7col-form-label"></label>
      <div class="col-sm-10">
        <input
          type="email"
          class="form-control"
          id="colFormLabel"
          placeholder="Enter Name"
        />
      </div>
    </div>
    <div class="row">
      <label
        for="colFormLabelLg"
        placeholder="Enter Email"
        class="col-sm-7 col-form-label col-form-label-lg"
      ></label>
      <div class="col-sm-7">
        <input
          type="email"
          class="form-control form-control-lg"
          id="colFormLabelLg"
          placeholder="Enter phone no"
        />
      </div>
    </div>
  </body>
</html>
